{% extends 'base.html' %}
{% load static %}
{% block title %}Yangilikni o‘chirish{% endblock title %}
{% block content %}
<div class="container mt-5 p-4 rounded text-center" style="background-color: #1e1e1e; color: #28a745; max-width: 600px;">
    <h2>🗑️ Yangilikni o‘chirish</h2>
    <p class="mt-3">{{ news.title }} — ushbu yangilikni o‘chirishga ishonchingiz komilmi?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn px-4 py-2" style="background-color: #000; color: #28a745; border: 1px solid #28a745;">
            ✅ Ha, o‘chirish
        </button>
    </form>
</div>
{% endblock content %}
