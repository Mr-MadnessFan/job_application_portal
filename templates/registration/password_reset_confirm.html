{% extends 'base.html' %}
{% load static %}
{% block title %}Parolni tiklash{% endblock title %}
{% block content %}
<div class="container mt-5 p-4 rounded" style="background-color: #1e1e1e; color: #28a745;">
    <h2>🔒 Parolni tiklash</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn mt-2" style="background-color: #28a745; color: #000;">🔁 Parolni tiklash</button>
        </form>
    {% else %}
        <p>❌ Havola eskirgan yoki allaqachon ishlatilgan.</p>
    {% endif %}
</div>
{% endblock content %}
